[package]
authors = [
    "Hugo <hugo@blockmountain.io",
    "Tiago <tiago@blockmountain.io>"
]
name = "gbg-lending-sdk"
description = "Autogenerated SDK for the GBG Lending Program and utilities."
version = "1.0.0"
edition = "2021"
keywords = ["solana", "anchor", "gbg lending", "cpi"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = [ "devnet" ]
devnet = [ "anchor-spl/devnet", ]
mainnet-beta = [ ]

[dependencies]
anchor-gen = "0.3.0"
anchor-lang = "0.26.0"
anchor-spl = { version = "0.26.0", features = [ "token", "associated_token", ] }
arrayref = "0.3.6"
bytemuck = "1.4.0"
mpl-token-metadata = { version = "1.8.1", features = [ "no-entrypoint" ] }
num_enum = "0.5.0"
safe-transmute = "0.11.0"
static_assertions = "1.1.0"